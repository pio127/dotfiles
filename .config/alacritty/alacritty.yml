window:
  opacity: 0.90
  title: Alacritty
  dynamic_title: false

font:
  normal:
    family: Hack  
    style: Regular

  bold:
    family: Hack  
    style: Bold

  italic:
    family: Hack  
    style: Italic

  bold_italic:
    family: Hack  
    style: Bold Italic
  size: 12.5

shell:
  program: /bin/zsh

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xd3d7cf'
    
  normal:
    black: '0x2e3436'
    red: '0xcc0000'
    green: '0x4e9a06'
    yellow: '0xc4a000'
    blue: '0x3465a4'
    magenta: '0x75507b'
    cyan: '0x06989a'
    white: '0xd3d7cf'

  bright:
    black: '0x555753'
    red: '0xef2929'
    green: '0x8ae234'
    yellow: '0xfce94f'
    blue: '0x729fcf'
    magenta: '0xad7fa8'
    cyan: '0x34e2e2'
    white: '0xeeeeec'
