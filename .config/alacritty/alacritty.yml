window:
  opacity: 0.85
  title: Alacritty
  dynamic_title: false
  decorations: none
  startup_mode: Maximized
  padding:
    x: 0
    y: 0

font:
  normal:
    family: Hack  
    style: Regular

  bold:
    family: Hack  
    style: Bold

  italic:
    family: Hack  
    style: Italic

  bold_italic:
    family: Hack  
    style: Bold Italic
  size: 11

shell:
  program: /usr/bin/tmux
  args:
    - new
    - -AsLocal

colors:
  primary:
    background: '#040404'
    foreground: '#c8c8c8'
  normal:
    black:   '#000000'
    red:     '#ff6666'
    green:   '#5faf00'
    yellow:  '#d7af5f'
    blue:    '#5fafd7'
    magenta: '#cb1ed1'
    cyan:    '#afeeee'
    white:   '#dddddd'
  bright:
    black:   '#767676'
    red:     '#5faf5f'
    green:   '#afd700'
    yellow:  '#e78a4e'
    blue:    '#ffaf00'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'
