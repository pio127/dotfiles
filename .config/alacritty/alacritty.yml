window:
  opacity: 0.90
  title: Alacritty
  dynamic_title: false
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: Hack  
    style: Regular

  bold:
    family: Hack  
    style: Bold

  italic:
    family: Hack  
    style: Italic

  bold_italic:
    family: Hack  
    style: Bold Italic
  size: 11

shell:
  program: /bin/zsh

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  normal:
    black:   '0x666666'
    red:     '0xff6666'
    green:   '0x5faf00'
    yellow:  '0xd7af5f'
    blue:    '0x5fafd7'
    magenta: '0x808080'
    cyan:    '0xffaa00'
    white:   '0xd0d0d0'
  bright:
    black:   '0x585858'
    red:     '0x5faf5f'
    green:   '0xafd700'
    yellow:  '0xe78a4e'
    blue:    '0xffaf00'
    magenta: '0xffaf00'
    cyan:    '0x00afaf'
    white:   '0x5f8787'
