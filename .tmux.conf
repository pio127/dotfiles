# Install Tmux Plugin Manager if not present
if "test ! -d $HOME/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm $HOME/.tmux/plugins/tpm'"

# Choose plugins (use: install=I, update=U, remove=alt-u)
set-option -g @plugin 'tmux-plugins/tmux-resurrect#v3.0.0'
set-option -g @plugin 'tmux-plugins/tmux-cpu'
set-option -g @plugin 'MunifTanjim/tmux-suspend'
set-option -g @plugin 'sainnhe/tmux-fzf'
set-option -g @plugin 'roosta/tmux-fuzzback'
set-option -g @plugin 'laktak/extrakto'

# Set plugin specific options
set-option -g status-right ' #{cpu_percentage} | %H:%M'
set-option -g @suspend_suspended_options "status-left-style::bg=default\\,fg=brightblack"
set -g @fuzzback-popup 1

# Load all plugins
run '$HOME/.tmux/plugins/tpm/tpm'

# Change default commands prefix to Ctrl+Space
unbind C-b
set-option -g prefix C-Space

# Send prefix to nested tmux session using "Ctrl+\"
bind-key -n C-\\ send-prefix

# Set terminal buffer limit
set-option -g history-limit 20000

# Add pane switching with Prefix+hjkl
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# Add windows switching with Alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

# Add windows numbering starting from 1
set-option -g base-index 1

# Add automatic windows renumbering
set-option -g renumber-windows on

# Reload tmux configutaion file with prefix+r
bind-key 'r' source ~/.tmux.conf\; display "~/.tmux.conf sourced!"

# Escape key works immediately
set-option -sg escape-time 0

# Disable activity monitoring in window
set-option -g monitor-activity off
set-option -g monitor-bell off

# Add mouse support
set-option -g mouse on

# Disable automatic window renaming
set-option -g allow-rename off      

# Add vim support in copy mode 
set-window-option -g mode-keys vi

# Use zsh as default shell
set-option -g default-shell /bin/zsh

# Add alternative paste buffer binding (prefix + v)
bind-key 'v' paste-buffer

# Add opening panes and windows in the same path as current
bind-key '"' split-window -c "#{pane_current_path}"
bind-key '%' split-window -h -c "#{pane_current_path}"
bind-key 'c' new-window -c "#{pane_current_path}"

# Add system clipboard support in copy-mode
set-option -s set-clipboard on
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -sel clip -i"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xclip -sel clip -i"

# Set transparent status bar with green highlighting scheme
set-option -g status-left-length 20
set-option -g status-right-length 20
set-option -g status-position bottom
set-option -g status-justify centre
set-option -g status-interval 1
set-option -g message-style fg=yellow,bg=default
set-option -g status-style fg=brightgreen,bg=default
set-window-option -g window-status-style fg=brightblack,bg=default
set-window-option -g window-status-current-style fg=brightgreen,bg=default

# Add vim tmux navigator custom alt-keys mappings
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'select-pane -R'
bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R
